<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIIP - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('chat.serve_resource', filename='LOGO MSP.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('chat.serve_resource', filename='LOGO ACCESO.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#4b6cb7">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: linear-gradient(to right, #4b6cb7, #182848);
            margin: 0;
            color: #fff;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .login-container .main-logo-container img.main-logo { /* Contenedor para el logo principal y texto */
            width: 150px; /* Más grande */
            margin-bottom: 10px;
        }
        .login-container .main-logo-container .logo-title {
            font-size: 3em; /* Tamaño para "SIIP" - Aumentado */
            font-weight: 800; /* Más bold, puedes probar 900 si quieres aún más */
            margin-bottom: 5px;
        }
        .login-container .main-logo-container .logo-subtitle {
            margin-bottom: 25px;
            font-size: 1em;
            color: #e0e0e0; /* Un poco más claro que el blanco puro si es necesario */
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            border-radius: 8px;
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: none;
            color: #fff;
        }
        .btn-primary {
            background-color: #4b6cb7;
            border: none;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #3a508a;
        }
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.8);
            border: none;
            color: #fff;
            border-radius: 8px;
        }
        .footer-logo-container { /* Nuevo contenedor para el logo secundario */
            margin-top: 30px;
            display: flex;
            flex-direction: column; /* Para que el texto quede debajo del logo */
            align-items: center;
            justify-content: center;
            opacity: 0.8;
        }
        .footer-logo-container img.secondary-logo {
            width: 80px; /* Más grande, pero no tanto como el principal */
            height: auto;
            /* margin-right: 10px; */ /* Quitado ya que el texto va debajo */
            margin-bottom: 5px; /* Espacio entre logo secundario y su texto */
        }
        .footer-logo-container span {
            font-size: 0.9rem; /* Tamaño de fuente para el texto */
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="main-logo-container">
            <img src="{{ url_for('chat.serve_resource', filename='LOGO MSP.png') }}" alt="Logo SIIP" class="main-logo">
            <div class="logo-title">SIIP</div>
            <div class="logo-subtitle">Sistema Integrado de Información Penitenciaria</div>
        </div>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>

        <!-- Nuevo contenedor para el logo secundario y texto -->
        <div class="footer-logo-container">
            <img src="{{ url_for('chat.serve_resource', filename='LOGO.png') }}" alt="Logo CFHN" class="secondary-logo">
            <span>CFHN EL LIBERTADOR</span>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
